<!DOCTYPE html>
<html>
<head>
<title>Welcome to Final</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body>
<h1>Hello Final</h1>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    $(function()  {
        $.getJSON('questions/trueOrFalse.json',function(data){
            var items = [];
            $.each( data, function( key, val ) {
                items.push(
                    "<li id='question " + key + "'>" + val.question + "</li>" +
                    "<li id='choise " + key + "'>" + val.choise[0] + "</li>"
                );
            });
 
            $( "<ul/>", {
                "class": "my-new-list",
                html: items.join( "" )
            }).appendTo( "body" );
        });
    });
</script>
</body>
</html>
